plugins {
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.9'
	id "com.github.johnrengelman.shadow" version "6.1.0"
	id 'org.jetbrains.kotlin.jvm' version '1.6.0-RC'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Set compiler to use UTF-8
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
	if (JavaVersion.current().isJava9Compatible()) {
		// TODO: Gradle 6.6
		// options.release = 8
		options.compilerArgs.addAll(['--release', '8'])
	}
}
tasks.withType(Test) {
	systemProperty('file.encoding', 'UTF-8')
}
tasks.withType(Javadoc) {
	options.encoding = 'UTF-8'
}

allprojects {
	repositories {
		// Use jcenter for resolving dependencies.
		// You can declare any Maven/Ivy/file repository here.
		jcenter()
		mavenCentral()
		maven {url 'https://jitpack.io'}
	}
}

javafx {
	version = "17"
	modules = [ 'javafx.base','javafx.controls','javafx.fxml','javafx.graphics','javafx.swing','javafx.media' ]
}

dependencies {
	compile project(':slime-java-commons')


	// This dependency is exported to consumers, that is to say found on their compile classpath.
	compile 'org.apache.commons:commons-math3:3.6.1'
	compile 'org.yaml:snakeyaml:1.25'
	compile 'net.java.dev.jna:jna:5.6.0'
	compile 'net.java.dev.jna:jna-platform:5.6.0'
	compile 'com.illposed.osc:javaosc-core:0.8'
	compile 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'
	compile group: 'com.dustinredmond.fxtrayicon', name: 'FXTrayIcon', version: '3.0.1'
	compile 'com.google.protobuf:protobuf-java:3.17.3'
	compile "org.java-websocket:Java-WebSocket:1.5.1"
	compile 'com.melloware:jintellitype:1.4.0'

	// This dependency is used internally, and not exposed to consumers on their own compile classpath.
	implementation 'com.google.guava:guava:28.2-jre'


	// Use JUnit test framework
	testImplementation platform('org.junit:junit-bom:5.7.2')
	testImplementation 'org.junit.jupiter:junit-jupiter'
	testImplementation 'org.junit.platform:junit-platform-launcher'
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
test {
	useJUnitPlatform()
}

shadowJar {
	archiveBaseName.set('slimevr')
	archiveClassifier.set('')
	archiveVersion.set('')
}
application {
	mainClassName = 'io.eiren.vr.Main'
}
repositories {
	mavenCentral()
}
compileKotlin {
	kotlinOptions {
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		jvmTarget = "1.8"
	}
}
